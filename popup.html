<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Study Buddy AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Study Buddy AI</h1>
      <p class="subtitle">Your AI-powered learning assistant</p>
    </div>

    <div id="detected-questions" class="detected-section" style="display: none;">
      <div class="section-header">
        <div class="section-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          <h3>Questions Detected on Page</h3>
        </div>
        <button id="close-questions-btn" class="close-btn" title="Close">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div id="questions-list" class="questions-list"></div>
    </div>

    <div id="page-info" class="page-info" style="display: none;">
      <div class="info-item">
        <strong>Page:</strong>
        <span id="page-title"></span>
      </div>
    </div>

    <div id="chat-container" class="chat-container">
      <div class="welcome-message">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <h2>How can I help you today?</h2>
        <p>I can help you understand the content on this page, answer questions, or explain concepts.</p>
      </div>
    </div>

    <div class="input-container">
      <textarea
        id="message-input"
        placeholder="Ask me anything about this page..."
        rows="2"
      ></textarea>
      <button id="send-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>

    <div id="status" class="status"></div>

    <div class="quick-actions">
      <button id="explain-page-btn" class="quick-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        Explain this page
      </button>
      <button id="summarize-btn" class="quick-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="21" y1="10" x2="3" y2="10"></line>
          <line x1="21" y1="6" x2="3" y2="6"></line>
          <line x1="21" y1="14" x2="3" y2="14"></line>
          <line x1="21" y1="18" x2="3" y2="18"></line>
        </svg>
        Summarize
      </button>
      <button id="quiz-me-btn" class="quick-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 11l3 3L22 4"></path>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        </svg>
        Quiz me
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
